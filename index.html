<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Manager</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

<div class="container">
  <h1>Bookmarker</h1>
  <h2 class="text-center text-success">ðŸ“š Bookmark your favorite sites ðŸ“š</h2>

  <div id="bookmarkForm">
    <div class="mb-3">
      <label for="siteName" class="form-label">Site Name</label>
      <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" required>
    </div>
    <div class="mb-3">
      <label for="siteUrl" class="form-label">Site URL</label>
      <input type="url" class="form-control" id="siteUrl" placeholder="Website URL" required>
    </div>
    <button onclick="addMark()" type="submit" class="btn btn-warning w-100 " id="addBtn">Submit</button>
  </div>

  <input id="searchInput" oninput="searchItem()" type="search" placeholder="Search by Name" class="form-control w-50 mx-auto my-2">
  <hr>

  <table class="table mt-5">
    <thead>
     <tr>
        <th >Index</th>
        <th >Name</th>
        <th >Visit</th>
        <th >Delete</th>
      </tr> 
    </thead>
    <tbody id="bookmarTable">
     
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/main.js"></script>
</body>
</html>
